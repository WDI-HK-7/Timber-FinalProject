<ion-view cache-view="false" view-title="Matches">
  <ion-content>
    <div ng-repeat="itemsGroup in itemsGroups">
      <div class="row">
        <div class="col col-33" ng-repeat="item in itemsGroup" ng-click="toMatch(item)">
        <img ng-src= "{{ item.itemimageUrl}}">
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
