<ion-view view-title="Timber">
  <ion-content class="padding">
    <div ng-controller="CardsCtrl">
      <td-cards>
        <div ng-repeat="card in cards">

          <td-card on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}">
            <div class="image">
              <img ng-src="{{card.imageUrl}}">
            </div>
          </td-card>

          <div class="no-text" ng-controller="CardCtrl">
            <button class="button button-light" ng-click="cardDestroyed(cards.length-1-$index)">
              <img ng-src="../../img/cross.jpeg" width="100px" height="100px">
            </button>
          </div>

          <div class="yes-text"  ng-controller="PopupCtrl">
            <button class="button button-light" ng-click="showConfirm()">
              <img ng-src="../../img/heart.png" width="100px" height="100px">
            </button>
          </div>

        </div>
      </td-cards>
    </div>

  </ion-content>
</ion-view>
