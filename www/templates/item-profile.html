<ion-view view-title="Item Profile">
  <ion-content>

    <div class="card">
      <div class="item item-text-wrap">
        <div class="col-offset-8">
          <img ng-src="{{items[matchId].picture}}"
           width="400px" height="400px">
           <br>
          <h2>Item Name:</h2><h2 class="info-content">{{items[matchId].itemName}}</h2>
          <h2>Item Description:</h2><h2 class="info-content">{{items[matchId].itemDescription}}</h2>
        </div>
      </div>
    </div>

    <button class="button button-stable" ng-click="">Edit</button>
    <button class="button button-stable" ng-click="">Re-upload Image</button>
    <button class="button button-positive" ng-click="">Save</button>
    <button class="button button-assertive" ng-click="">Delete</button>
  </ion-content>
</ion-view>
