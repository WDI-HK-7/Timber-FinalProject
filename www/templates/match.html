<ion-view view-title="Match">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <div class="col-offset-8">
          <img ng-src="{{ item.itemimageUrl}}">
          <h3>{{ item.ownerName }}</h3>
          <h3>{{ item.itemName }}</h3>
          <h3>{{ item.itemDescription }} </h3>
        </div>
      </div>
    </div>
    <h4>{{ item.ownerName }} has also liked following items of yours...</h4>
    <div ng-repeat="itemsGroup in itemsGroups">
      <div class="row">
        <div class="col col-33" ng-repeat="item in itemsGroup">
          {{  item.$id }}
          {{  item.itemName }}
          {{  item.itemDescription }}
          {{  item.userId }}
        </div>
      </div>
    </div>

    <button class="button button-balanced button-block" ng-click="ToChats()">
      Contact Owner
    </button>

  </ion-content>
</ion-view>
