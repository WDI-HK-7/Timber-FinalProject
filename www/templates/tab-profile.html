<ion-view view-title="Profile">
  <ion-content class="padding">



  <div ng-repeat="item in items track by $index" ng-if="$index % 3 === 0">
    <div class="row">
      <div class="col col-33">
        <img ng-src="{{items[$index].picture}}" width="140px" height="140px">
      </div>

      <div class="col col-33">
        <img ng-src="{{items[$index+1].picture}}" width="140px" height="140px">
      </div>

      <div class="col col-33">
        <img ng-src="{{items[$index+2].picture}}" width="140px" height="140px">
      </div>
    </div>
  </div>

  </ion-content>
</ion-view>
