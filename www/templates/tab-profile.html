<ion-view cache-view="false" view-title="My Items">
  <ion-content class="padding">
  <div ng-controller='IntroCtrl'>
    <div class="card profile-card">
      <div class="item item-text-wrap">
        <h3>Welcome {{  userName }}</h3>
      </div>
    </div>
  </div>

  <div ng-repeat="itemsGroup in itemsGroups">
    <div class="row">
      <div class="col col-33" ng-repeat="item in itemsGroup" ng-click="toYourItem(item)">
        <img ng-src= "{{ item.imageUrl}}">
      </div>
    </div>
  </div>
  <button class="button button-calm button-block" ng-click="addItem()">
    Add New Item
  </button>
  <div ng-controller='IntroCtrl'>
    <button class="button button-assertive button-block" ng-click="signOut()">
      LogOut
    </button>
  </div>
  </ion-content>
</ion-view>
